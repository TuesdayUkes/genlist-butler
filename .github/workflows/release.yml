name: Bump Version and Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      release_sha: ${{ steps.release_sha.outputs.sha }}
      
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Configure git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Bump version
      id: bump
      run: |
        # Get current version
        CURRENT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
        echo "Current version: $CURRENT_VERSION"
        
        # Parse version
        IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
        
        # Bump based on input
        case "${{ inputs.version_bump }}" in
          major)
            major=$((major + 1))
            minor=0
            patch=0
            ;;
          minor)
            minor=$((minor + 1))
            patch=0
            ;;
          patch)
            patch=$((patch + 1))
            ;;
        esac
        
        NEW_VERSION="$major.$minor.$patch"
        echo "New version: $NEW_VERSION"
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        
        # Update version files using Python
        python << EOF
        import re
        new_version = "$NEW_VERSION"
        
        # Update pyproject.toml
        with open('pyproject.toml', 'r') as f:
            content = f.read()
        content = re.sub(r'^version = ".*"', f'version = "{new_version}"', content, flags=re.MULTILINE)
        with open('pyproject.toml', 'w') as f:
            f.write(content)
        
        # Update __init__.py
        with open('src/genlist_butler/__init__.py', 'r') as f:
            content = f.read()
        content = re.sub(r'__version__ = ".*"', f'__version__ = "{new_version}"', content)
        with open('src/genlist_butler/__init__.py', 'w') as f:
            f.write(content)
        EOF

    - name: Commit and push version bump
      run: |
        git add pyproject.toml src/genlist_butler/__init__.py
        git commit -m "Bump version to ${{ steps.bump.outputs.new_version }}"
        git push

    - name: Capture release commit SHA
      id: release_sha
      run: |
        RELEASE_SHA=$(git rev-parse HEAD)
        echo "sha=$RELEASE_SHA" >> $GITHUB_OUTPUT

    - name: Create and push tag
      run: |
        git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"
        git push origin "v${{ steps.bump.outputs.new_version }}"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ steps.bump.outputs.new_version }}" \
          --title "Release v${{ steps.bump.outputs.new_version }}" \
          --notes "## Changes in v${{ steps.bump.outputs.new_version }}

        Auto-generated release with ${{ inputs.version_bump }} version bump.
        
        ### Installation
        \`\`\`bash
        pipx install genlist-butler==${{ steps.bump.outputs.new_version }}
        \`\`\`"

  build-distribution:
    needs: bump-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ needs.bump-and-release.outputs.release_sha }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    needs: build-distribution
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/genlist-butler
    permissions:
      id-token: write
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    needs: build-distribution
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/genlist-butler
    permissions:
      id-token: write
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
