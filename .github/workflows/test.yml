name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git-based features

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Check if genlist-butler command is available
      run: |
        genlist-butler --help

    - name: Create test music files
      shell: bash
      run: |
        mkdir -p test_music
        echo "{title: Test Song}" > test_music/test_song.chopro
        echo "# Another Song" > test_music/another_song.cho

    - name: Run genlist-butler
      run: |
        genlist-butler test_music test_output.html --no-intro

    - name: Verify output
      shell: bash
      run: |
        if [ ! -f test_output.html ]; then
          echo "Error: test_output.html not created"
          exit 1
        fi
        if ! grep -q "test_song" test_output.html; then
          echo "Error: test_song not found in output"
          exit 1
        fi
        if ! grep -q "another_song" test_output.html; then
          echo "Error: another_song not found in output"
          exit 1
        fi
        echo "All checks passed!"

    - name: Test with different filter options
      run: |
        genlist-butler test_music test_output2.html --filter none --no-intro
        genlist-butler test_music test_output3.html --filter hidden --no-intro

    - name: Check package version
      run: |
        python -c "import genlist_butler; print(f'Version: {genlist_butler.__version__}')"

    - name: Upload test output as artifact
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-output-${{ matrix.os }}-py${{ matrix.python-version }}
        path: test_output*.html
